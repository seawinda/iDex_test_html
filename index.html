  <script>
    const ready = (callback) => {
      if (document.readyState != "loading") callback();
      else document.addEventListener("DOMContentLoaded", callback);
    }
    ready(() => {
      const tipElem = document.querySelector('.card')

      document.querySelectorAll('.show-card').forEach(elem => {
        elem.addEventListener("mouseover", e => {
          tipElem.style.display = "block";
        }, false);
        elem.addEventListener("mouseout", e => {
          setTimeout(() => {
            tipElem.style.display = "none";
            tipElem.removeAttribute('style');
          }, 200)
        }, false);
        elem.addEventListener('mousemove', e => {
          var mouseX = e.pageX;
          var mouseY = e.pageY;
          tipElem.style.display = "block";
          tipElem.style.top = mouseY + 10 + "px";
          tipElem.style.left = mouseX + "px";
        }, false);
      });
    });

  </script>
