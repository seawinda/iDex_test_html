<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-s
cale=1">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-rim-auto-match" content="none">
  <title>Тестовое задание для iDex</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Рабочий стол руководителя</h1>
    <nav class="header__nav">
      <a href="#" class="header__button button">Dashboard</a>
      <a href="#" class="header__button button">Team line up</a>
    </nav>
  </header>
  <main>
    <section class="schedule">
      <header class="schedule">
        <h2 class="schedule__title">График отпусков</h2>
        <div class="schedule__year pagination">
          <button type="button" class="pagination__arrow pagination__arrow_prev">&lt;</button>
          <button type="button" class="pagination__cur">2019</button>
          <button type="button" class="pagination__arrow pagination__arrow_next">&gt;</button>
        </div>
      </header>
      <table class="schedule__table table">
        <thead class="table__header">
          <tr class="table__row table__row_header">
            <th class="table__th">Фамилия, Имя</th>
            <th class="table__th">дней</th>
            <th class="table__th">Янв</th>
            <th class="table__th">Фев</th>
            <th class="table__th">Мар</th>
            <th class="table__th">Апр</th>
            <th class="table__th">Май</th>
            <th class="table__th">Июн</th>
            <th class="table__th">Июл</th>
            <th class="table__th">Авг</th>
            <th class="table__th">Сент</th>
            <th class="table__th">Окт</th>
            <th class="table__th">Ноя</th>
            <th class="table__th">Дек</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table__row person">
            <td class="person__name"></td>
            <td class="person__limit"></td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_7  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_7  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_7  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_7  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_3  person-month__week_inactive"></div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_4  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_7  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_7  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_7  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_3  person-month__week_inactive"></div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_4  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_7  person-month__week_inactive"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_6"></div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_1"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7 person-month__week_red"></div>
              <div class="person-month__week person-month__week_1 person-month__week_red person-month__week_red_1">
              </div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_6"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7 person-month__week_green"></div>
              <div class="person-month__week person-month__week_4 person-month__week_green person-month__week_green_4">
              </div>
              <aside class="person__card card">
                <div class="card__photo"></div>
                <div class="card__name">Катерина
                  Иванова</div>
                <div class="card__dates card__dates_green">09.08.2019 — 23.08.2019 (14д.)</div>
                <div class="card__comment">отпуск</div>
              </aside>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_3"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_6"></div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_1"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_2"></div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_5"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_5"></div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_2"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_3"></div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_4"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_5"></div>
            </td>
            <td class="person__month person-month">
              <div class="person-month__week person-month__week_5"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_7"></div>
              <div class="person-month__week person-month__week_5"></div>
            </td>

          </tr>
        </tbody>
      </table>


    </section>

  </main>
</body>

</html>
